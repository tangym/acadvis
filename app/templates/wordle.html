<!DOCTYPE html>
<html>
<body>
<!-- -->
<canvas id="word-cloud" width=750 height=500></canvas>

</body>
</html>

<script src="static/lib/d3/d3.js"></script>
<script src="static/d3-cloud/d3.layout.cloud.js"></script>
<script src="static/wordcloud2.js-master/src/wordcloud2.js"></script>
<script>
  list = {{word_list|safe}};
  WordCloud(document.getElementById("word-cloud"), {list: list});

  var fill = d3.scale.category20();

  d3.layout.cloud().size([750, 600])
      .words(list.map(function(d) {
        return {text: d[0], size: d[1]};//* 2 * (0.5 + Math.random())};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 750)
        .attr("height", 600)
      .append("g")
        .attr("transform", "translate(375,300)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
